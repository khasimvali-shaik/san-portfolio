<body>
    <!-- Header -->

                </li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Slides -->
        <section id="slider">
            <div class="sliders">
                <input type="radio" name="radio-btn" id="radio1" checked>
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <input type="radio" name="radio-btn" id="radio5">
                <input type="radio" name="radio-btn" id="radio6">

                <div class="slide">
                    <img class="image" src="./img/models/person1.jpg" alt="First Model">
                </div>
                <div class="slide">
                    <img src="./img/models/person2.jpg" alt="Second Model">
                </div>
                <div class="slide">
                    <img src="./img/models/person3.jpg" alt="Third Model">
                </div>
                <div class="slide">
                    <img src="./img/models/person4.jpg" alt="Fourth Model">
                </div>
                <div class="slide">
                    <img src="./img/models/person5.jpg" alt="Fifth Model">
                </div>
                <div class="slide">
                    <img src="./img/models/person6.jpg" alt="Sixth Model">
                </div>

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                    <div class="auto-btn6"></div>
                </div>
            </div>
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn" id="manual-btn1"></label>
                <label for="radio2" class="manual-btn" id="manual-btn2"></label>
                <label for="radio3" class="manual-btn" id="manual-btn3"></label>
                <label for="radio4" class="manual-btn" id="manual-btn4"></label>
                <label for="radio5" class="manual-btn" id="manual-btn5"></label>
                <label for="radio6" class="manual-btn" id="manual-btn6"></label>
            </div>
        </section>
        <!-- Footer -->
        <section id="footer">
            <div class="footer-content">
              <div class="footer-details">
                <img src="img/logo.png" alt="logo" id="footer-logo" />
                <div class="footer-social">
                  <a href="#"><i class="fa-brands fa-instagram"></i></a>
                  <a href="#"><i class="fa-brands fa-facebook"></i></i></a>
                  <a href="#"><i class="fa-brands fa-linkedin"></i></i></a>
                  <a href="#"><i class="fa-brands fa-twitter"></i></i></a>

              </div>
              <div class="footer-email">
                <h2>Get in touch</h2>
                <p>Transform your style with trending designs</p>
                <a href="mailto:pathansaniyakhan2003@gmail.com" class="btn-light">
                  <i class="fa-solid fa-envelope"></i>
                  <p>Send Email</p>
                </a>
                <p>Copyright &copy; 2023 - Portfolio</p>
              </div>
              <div class="footer-contact">
                <div class="contact-address">
                  <h2>Address <i class="fa-solid fa-location-dot"></i></h2>
                  <p>
                    12-5678-98, Indiranagar, Bangalore, Karnataka - 560038
                  </p>
                  <p>
                    34-3525-17, Arundalpet, Guntur, Andhra Pradesh - 522003
                  </p>
                  <p><i class="fa-solid fa-phone"></i> +91 - 9876543210</p>
                  <p><i class="fa-solid fa-envelope"></i> sanstudios@gmail.com</p>
                </div>
              </div>
            </div>
          </section>
